<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="result"></h2>
</body>
<script>
    let number = prompt("Nhập số")
    let newNumber = ""
    for (let i = number.length - 1; i >=0; i--) {
        newNumber += number[i];
    }
    document.getElementById("result").innerHTML = number + " = " + newNumber
</script>
</html>
