<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="number"></h1>
</body>
<script>
    let i = 1
    while (i < 101) {
        document.getElementById("number").innerHTML = i;
        if (i == 99) alert("Đã hoàn thành");
        i++;
    }

</script>

</html>
