<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result" style="word-wrap: break-word;"></h1>
</body>
<script>
    let result = [];
    for (let i = 1; i <= 100; i++) {
        if (i % 15 == 0) {
            result.push("FizzBuzz")
        } else if (i % 3 == 0) {
            result.push("Fizz")
        } else if (i % 5 == 0) {
            result.push("Buzz")
        } else result.push(i)
    }
    document.getElementById("result").innerHTML = result.join(", ");
</script>
</html>
