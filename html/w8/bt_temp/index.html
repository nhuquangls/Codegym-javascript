<script>
    class Temperature {
        constructor(value) {
            this.value = value
        }
        celsiusToFahrenheit() {
            return this.value * 1.8 + 32;
        }
        celsiusToKenvin() {
            return this.value + 273.15;
        }
    }
    let temp = new Temperature();
    temp.value = 25;
    alert(`${temp.value}°C \n${temp.celsiusToFahrenheit()}°F \n${temp.celsiusToKenvin()}°K`);
</script>
</html>
