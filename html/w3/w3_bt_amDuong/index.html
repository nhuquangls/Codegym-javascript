<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
</body>
    <script>
        let duongLich = parseInt(prompt("Nhập năm dương lịch"))
        let can, chi
        switch (duongLich % 10) {
            case 0:
                can = "Canh"
                break;
            case 1:
                can = "Tân"
                break;
            case 2:
                can = "Nhâm"
                break;
            case 3:
                can = "Quý"
                break;
            case 4:
                can = "Giáp"
                break;
            case 5:
                can = "Ất"
                break;
            case 6:
                can = "Bính"
                break;
            case 7:
                can = "Nhâm"
                break;
            case 8:
                can = "Mậu"
                break;    
            case 9:
                can = "Kỷ"
                break;
        }
        switch (duongLich % 12) {
            case 0:
                chi = "Thân"
                break;
            case 1:
                chi = "Dậu"
                break;
            case 2:
                chi = "Tuất"
                break;
            case 3:
                chi = "Hợi"
                break;
            case 4:
                chi = "Tý"
                break;
            case 5:
                chi = "Sửu"
                break;
            case 6:
                chi = "Dần"
                break;
            case 7:
                chi = "Mão"
                break;
            case 8:
                chi = "Thìn"
                break;    
            case 9:
                chi = "Tỵ"
                break;
            case 10:
                chi = "Ngọ"
                break;
            case 11:
                chi = "Mùi"
                break;
        }
        document.getElementById("result").innerHTML = "<i>Năm âm lịch = " + can + " " + chi + "<i>"
    </script>
</html>
