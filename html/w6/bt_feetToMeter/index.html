<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="number" onchange="converter(this.value)" oninput="converter(this.value)">
    <select id="select">
        <option value="feet">Feet to Meter</option>
        <option value="meter">Metter to Feet</option>
    </select>
    <h1 id="result"></h1>
</body>
<script>
    function converter(value) {
        let result;
        if (document.getElementById("select").value === "feet") {
            result = 0.305 * value;
        } else {
            result = 3.279 * value;
        }
        document.getElementById("result").innerHTML = result;
    }
    
</script>
</html>
