<script>
    let a = +prompt("Nhập A")
    let b = +prompt("Nhập B")
    let c = +prompt("Nhập C")
    function minNumber(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else if (c < a && c < b) {
            return c;
        } else {
            return "Trường hợp khác"
        }
    }
    alert(`Số nhỏ nhất là: ${minNumber(a, b, c)}`)
</script>
