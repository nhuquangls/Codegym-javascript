<script>
    function checkNumber(a, b) {
        if (a > b) {
            alert ("A lớn hơn B")
        } else {
            alert(`Tổng là ${a + b}`)
        }
    }
    let a = +prompt("Nhập A")
    let b = +prompt("Nhập B")
    checkNumber(a, b);
</script>
