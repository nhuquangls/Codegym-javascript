<script>
    let number = prompt("Input")
    function tinhGiaiThua(number) {
        if (number < 0) {
            return null;
        } else if (number == 0) {
            return 1;
        } else {
            let result = 1;
            for (let i = 1; i <= number; i++) {
                result *= i;
            }
            return result;
        }
    }
    alert(`${number}! = ${tinhGiaiThua(number)}`)
</script>
</html>
