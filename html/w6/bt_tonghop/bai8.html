<script>
    let a = prompt("Nhập số")
    function checkNumber(number) {
        let length = parseInt(number).toString().length
        if (number.length != length) {
            return false;
        } else if (number < 0) {
            return false;
        } else {
            return true;
        }
    }
    alert(checkNumber(a))
</script>
