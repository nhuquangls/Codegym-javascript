<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="banKinh">Nhập bán kính </label>
    <input type="number" id="banKinh">
    <button onclick="calculator()">Calculator</button>
    <p id="result"></p>

</body>
    <script>
        function calculator() {
            const pi = 3.14
            let r = parseInt(document.getElementById("banKinh").value);
            let c = 2 * r * pi;
            let s = Math.pow(r, 2) * pi;
            document.getElementById("result").innerHTML = "Diện tích hình tròn là: " + s + "<br>Chu vi hình tròn là: " + c;
            
        }
    </script>
</html>
