<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
</body>
<script>
    let arrA = new Array(10);
    let arrB = new Array(10);
    for (let i = 0; i < 10; i++) {
        arrA[i] = Math.floor(Math.random()*100) + 1;
        arrB[i] = Math.floor(Math.random()*100) + 1;
    }
    let arrC = arrA.concat(arrB);
    document.getElementById("display").innerHTML = arrA + "<br>" + arrB + "<br>" + arrC
</script>
</html>
