<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="display"></h2>
</body>
<script>
    let arr = new Array(10);
    let max = 0;
    let mid = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random()*100) + 1;
        if (arr[i] > max) {
            max = arr[i];
        }
        mid += arr[i];
    }
    document.getElementById("display").innerHTML = arr + "<br>Số lớn nhất: " + max + "<br>Trung bình: " + mid/arr.length;
</script>
</html>
