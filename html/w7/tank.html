<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border: 1px solid; background-color: black; height: 400px; width: 400px;">
        <img id="tank" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/tank.png" alt="tank"
            style="position: relative; top: 0px; left: 0px;" width="20" height="20">
    </div><br>
    <button onclick="play()">Play</button>
    <button onclick="jump()">Jump</button>
</body>
    <script>
        function play() {
            const run = setInterval(function() {
                let downTank = parseInt(document.getElementById("tank").style["top"]);
                document.getElementById("tank").style["top"] = downTank + 5 + "px";
                console.log(downTank);
                if (downTank === 370) {
                    clearInterval(run);
                }
            }, 100);
        }
        function jump() {
            let downTank = parseInt(document.getElementById("tank").style["top"]);
                document.getElementById("tank").style["top"] = downTank - 20 + "px";
        }
    </script>
</html>
